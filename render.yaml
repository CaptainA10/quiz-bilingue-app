services:
  - type: web
    name: quiz-bilingue-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://captaina10.github.io
      - key: GROQ_API_KEY
        sync: false
